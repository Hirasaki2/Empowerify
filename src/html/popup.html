<!DOCTYPE html>
<html lang="en">
<head>
	<!-- 
	Pleae Read for the super css
	https://bootswatch.com/cosmo/
	-->
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/cosmo/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/src/css/popup.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<span class="navbar-brand">Empowerify</span>
	</nav>
	
	<div class="form-group settings">
		<div class="custom-control custom-switch">
			<input type="checkbox" id="redirect" class="custom-control-input">
			<label class="custom-control-label" for="redirect">Redirect to 2018</label>
		</div>
		<div class="custom-control custom-switch">
			<input type="checkbox" id="goBack" class="custom-control-input">
			<label class="custom-control-label"for="goBack">Want To Leave?</label>
		</div>
		<div class="custom-control custom-switch">
			<input type="checkbox" id="dark" class="custom-control-input">
			<label class="custom-control-label" for="dark">Custom Theme</label>
		</div>
	</div>

	<div class="form-group settings">
		<select class="custom-select" id="themeSelect">
			<option value="dark">Dark</option>
			<option value="salmon">Salmon</option>
			<option value="mint">Mint Green</option>
		</select>
	</div>
	
	<button id="save" class="btn btn-primary center">Save</button><br>
	<script src="../js/popup.js"></script>
</body>
</html>
