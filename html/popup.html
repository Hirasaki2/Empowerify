<!DOCTYPE html>
<html>
<head><title>Empowerify</title></head>
<link rel="stylesheet" type="text/css" href="reset.css">
<style>
@import url('https://fonts.googleapis.com/css?family=Roboto');
body {
	width: auto;
	white-space:nowrap;
	margin: 5px;
}
.center {
	text-align: center;
	margin: 0 auto;
	display: flex;
	align-items: center;
	justify-content: center;
}
* {
	font-family: 'Roboto', sans-serif;
}
#save {
	background-color: #e7e7e7;
	color: black;
	border: none;
	padding: 5px 7px;
	text-align: center;
	text-decoration: none;
}
</style>


<body>

	<div class="center">Empowerify<br>Options:</div>
	<br>

	<input type="checkbox" id="redirect">Redirect</input>
	<br>
	<input type="checkbox" id="goBack">Go Back Catcher</input>
	<br>
	<input type="checkbox" id="dark">Experimental: Dark Mode</input>
	<br>
	<br>
	<div id="status" class="center">Click Save</div>
	<br>
	<button id="save" class="center">Save</button>
	<br>
	<a href="about.html" target="_blank" class="center">About</a>

	<script src="../js/popup.js"></script>
</body>
</html>
